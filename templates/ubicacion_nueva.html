{% extends "base.html" %}
{% block title %}Nueva ubicación - {{ zona.nombre }}{% endblock %}

{% block content %}
<div class="w-full max-w-md mx-auto px-4">
    <div class="bg-white shadow-lg rounded-2xl p-5">
        <h2 class="text-lg font-bold text-gray-800 mb-1">Nueva ubicación</h2>
        <p class="text-xs text-gray-500 mb-3">
            Zona: <span class="font-semibold">{{ zona.nombre }}</span>
        </p>

        {% if error %}
        <div class="mb-3 text-xs text-red-700 bg-red-50 border border-red-200 rounded-lg px-3 py-2">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" action="/zonas/{{ zona.id }}/ubicaciones/nueva" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Nombre de la ubicación
                </label>
                <input type="text"
                       name="nombre"
                       required
                       class="w-full rounded-xl border border-gray-300 px-3 py-2 text-sm focus:ring-2 focus:ring-amber-500"
                       placeholder="Ej: Repisa superior, Puerta, Cajón verduras"
                       value="{{ nombre if nombre is defined else '' }}" />
            </div>

            <div>
                <label class="text-sm font-medium text-gray-700">Sigla</label>
                <input name="sigla" class="w-full rounded-xl border px-3 py-2 text-sm"
                       placeholder="Ej: RA, RB, RSUP, PUERTA">
            </div>


            <button type="submit"
                    class="w-full bg-amber-500 text-white font-semibold py-2 rounded-xl hover:bg-amber-600 active:scale-[0.98]">
                Guardar ubicación
            </button>
        </form>

        <a href="/zonas/{{ zona.id }}/ubicaciones" class="block mt-4 text-center text-sm text-gray-500">
            ← Volver al listado
        </a>
    </div>
</div>
{% endblock %}
