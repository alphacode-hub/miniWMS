{% extends "base.html" %}
{% block title %}Login - Mini WMS{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-sm mx-auto px-4">
        <h1 class="text-2xl font-bold text-center mb-2">Mini WMS</h1>
        <p class="text-center text-sm text-gray-500 mb-6">
            Inicia sesión para continuar
        </p>

        {% if error %}
        <div class="mb-4 text-sm text-red-600 bg-red-50 border border-red-200 rounded-lg px-3 py-2">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" action="/login" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="email">
                    Correo
                </label>
                <input id="email"
                       name="email"
                       type="email"
                       required
                       class="w-full rounded-xl border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
                       placeholder="trabajador1@negocio.cl" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="password">
                    Contraseña
                </label>
                <input id="password"
                       name="password"
                       type="password"
                       required
                       class="w-full rounded-xl border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
                       placeholder="***********" />
            </div>

            <button type="submit"
                    class="w-full mt-4 bg-indigo-600 text-white font-semibold py-2 rounded-xl text-sm hover:bg-indigo-700 active:scale-[0.99] transition">
                Entrar
            </button>
        </form>
    </div>
</div>
{% endblock %}
